<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <div id="box-shadow-generator">
        <div id="controls-container">
            <h2>configuração da BOX SHADOW</h2>
            <div class="form-control">
                <div class="range-input">
                    <label for="horizontal">Deslocamento horizontal</label>
                    <input type="range"
                     id="horizontal"
                      name="horizontal" 
                      min="-100"
                      max="100" 
                      value="5">
                </div>
                <div class="reference-input">
                    <input type="text" id="horizontal-value" name="horizontal-value" disabled>
                    <p>px</p>
                </div>
            </div>
            <div class="form-control">
                <div class="range-input">
                    <label for="vertical">Deslocamento vertical</label>
                    <input type="range"
                     id="vertical"
                      name="vertical" 
                      min="-100"
                      max="100" 
                      value="5">
                </div>
                <div class="reference-input">
                    <input type="text" id="vertical-value" name="vertical-value" disabled>
                    <p>px</p>
                </div>
            </div>
            <div class="form-control">
                <div class="range-input">
                    <label for="blur">Intensidade do borao (blur)</label>
                    <input type="range"
                     id="blur"
                      name="blur" 
                      min="0"
                      max="100" 
                      value="10">
                </div>
                <div class="reference-input">
                    <input type="text" id="blur-value" name="blur-value" disabled>
                    <p>px</p>
                </div>
            </div><div class="form-control">
                <div class="range-input">
                    <label for="spread">Intensidade do espalhamento (spread)</label>
                    <input type="range"
                     id="spread"
                      name="spread" 
                      min="-100"
                      max="100" 
                      value="3">
                </div>
                <div class="reference-input">
                    <input type="text" id="spread-value" name="spread-value" disabled>
                    <p>px</p>
                </div>
            </div>
        </div>
        <div id="preview">
            <h2>preview do efeito gerado:</h2>
            <div id="box"></div>
        </div>
    </div>



    
  <div id="generated-rule">
    <h2>copie e cole no arquivos CSS</h2>
    <div id="rules-area">
        <p id="rules">box-shadow: <span></span>;</p>
        <p id="webkit-rules">-webkit-box-shadow: <span></span>;</p>
        <p id="moz-rules">-moz-box-shadow: <span></span>;</p>
    </div>
  </div>
    



</body>

</html>
