    <title>Clima</title>
    <meta
      name="description"
      content="site sobre clima, digite sua cidade e o clima da cidade aparece"
    />
    <meta
      name="keywords"
      content="cidade, clima, temperatura, chuva, sol, tempo,monte mor, celio"

  <body>
    <img src="" id="background" alt="" crossorigin="anonymous" class="hide" />
    <div class="container">
      <div class="form">
        <h3>Confirar o clima de uma cidade</h3>
        <div class="form-input-container">
          <input
            type="text"
            placeholder="Digite o nome da cidade..."
            id="city-input"
          />
          <button id="search" disabled>
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
      </div>

      <div class="cep-div">
        <form action="" class="cep-form">
          <input
            type="number"
            min="9"
            max="9"
            name="cep"
            id="cep"
            placeholder="Digite seu cep..."
          />
          <label for="cep">CEP</label>
        </form>
      </div>

      <div class="seu-local">
        <p>Sua cidade: <span class="local-city"></span></p>
        <p>Seu Cep :<span class="local-cep"></span></p>
      </div>

      <div class="erro hide">
        <h3>
          Verifique o <span class="nome-erro">nome</span>, está
          <span>incorreto!</span>
        </h3>
      </div>
      <div id="weather-data" class="hide">
        <h2>
          <i class="fa-solid fa-location-dot"></i>
          <span id="city"></span>
          <img
            src="https://img.icons8.com/stickers/100/null/progress-indicator.png"
            alt="country-icon"
            id="country"
          />
        </h2>
        <p id="temperature"><span>0</span>&deg;C</p>
        <div id="description-container">
          <p id="description"></p>
          <img
            src="https://img.icons8.com/ios-glyphs/30/null/rainy-weather.png"
            alt="Weather-icon"
            id="weather-icon"
          />
        </div>
        <div id="details-container">
          <p id="humidity">
            <i class="fa-solid fa-droplet"></i>
            <span>0%</span>
          </p>

          <p id="wind">
            <i class="fa-solid fa-wind"></i>
            <span>0km/h</span>
          </p>
        </div>

        <ul id="lista-cidades"></ul>
      </div>
    </div>
